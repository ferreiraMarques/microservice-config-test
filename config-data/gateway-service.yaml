server:
  port: 8080
eureka:
  client:
    fetch-register: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes: 
        - id: user-service
          uri: lb://user-service
          predicates: 
            - Path=/user/**
        - id: cart-service
          uri: lb://cart-service
          predicates: 
            - Path=/cart/**
        - id: byke-service
          uri: lb://byke-service
          predicates: 
            - Path=/byke/**